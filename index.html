<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schmoogle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="top-link-box">
      <a href="./image-search.html">Google Image Search</a>
      <a href="./advanced-search.html">Google Advanced Search</a>
    </div>
    <div class="main-box">
      <h1 class="title">Google</h1>
      <form class="main-form" action="https://www.google.com/search">
        <div class="searchdiv">
          <input class="searchbar form-control" type="text" name="q" />
          <button class="s-btn btn btn-primary" type="submit">
            <svg class="search-icon">
              <use href="./img/sprite.svg#search"></use>
            </svg>
          </button>
        </div>
        <input
          class="btn btn-light lucky-btn"
          name="btnI"
          type="submit"
          value="I'm Feeling Lucky"
        />
      </form>
    </div>
    <!-- </div> -->
  </body>
</html>
